[nix]
packages = ["python311", "chromium", "chromedriver", "wget", "libgconf-2-4", "libappindicator3-1"]

[phases.setup]
commands = [
  "chmod +x install_chrome.sh",
  "./install_chrome.sh"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "streamlit run app.py --server.headless true"
